<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emploi du temps ENSIM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            text-align: center;
            background: #0066cc;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .schedule {
            width: 45%;
            background: white;
            margin: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .schedule h2 {
            background: #0066cc;
            color: white;
            padding: 10px;
            margin: 0;
        }
        .event {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .event:last-child {
            border-bottom: none;
        }
        .event strong {
            display: block;
            color: #0066cc;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.4.0/ical.min.js"></script>
</head>
<body>
    <header>
        <h1>Emploi du temps ENSIM</h1>
    </header>
    <div class="container">
        <!-- Emploi du temps 1 -->
        <div class="schedule" id="schedule-verny">
            <h2>Promotion Verny</h2>
        </div>

        <!-- Emploi du temps 2 -->
        <div class="schedule" id="schedule-bernard">
            <h2>Promotion Bernard</h2>
        </div>
    </div>

    <script>
        async function fetchAndDisplaySchedule(url, containerId) {
            try {
                // Ajoutez un proxy pour contourner les restrictions CORS
                const corsProxy = "https://cors-anywhere.herokuapp.com/";
                const response = await fetch(corsProxy + url);
                const text = await response.text();
                const jcalData = ICAL.parse(text);
                const comp = new ICAL.Component(jcalData);
                const events = comp.getAllSubcomponents("vevent");

                const container = document.getElementById(containerId);
                container.innerHTML = ""; // Efface les anciens événements pour rafraîchir

                events.forEach(event => {
                    const summary = event.getFirstPropertyValue("summary");
                    const location = event.getFirstPropertyValue("location");
                    const start = new Date(event.getFirstPropertyValue("dtstart").toJSDate());
                    const end = new Date(event.getFirstPropertyValue("dtend").toJSDate());
                    const description = event.getFirstPropertyValue("description") || "N/A";

                    const eventDiv = document.createElement("div");
                    eventDiv.className = "event";
                    eventDiv.innerHTML = `
                        <strong>${start.toLocaleDateString("fr-FR")} de ${start.toLocaleTimeString("fr-FR", { hour: '2-digit', minute: '2-digit' })} à ${end.toLocaleTimeString("fr-FR", { hour: '2-digit', minute: '2-digit' })}</strong>
                        <p><b>${summary}</b></p>
                        <p>Description : ${description}</p>
                        <p>Lieu : ${location || "Non spécifié"}</p>
                    `;
                    container.appendChild(eventDiv);
                });
            } catch (error) {
                console.error("Erreur lors de la récupération de l'emploi du temps :", error);
                const container = document.getElementById(containerId);
                container.innerHTML = `<p style="color: red;">Impossible de charger l'emploi du temps.</p>`;
            }
        }

        // URLs des fichiers iCalendar
        const vernyUrl = "https://lise.ensam.eu/ical_apprenant/2022-1481";
        const bernardUrl = "https://lise.ensam.eu/ical_apprenant/2022-0256";

        // Charger les emplois du temps
        fetchAndDisplaySchedule(vernyUrl, "schedule-verny");
        fetchAndDisplaySchedule(bernardUrl, "schedule-bernard");
    </script>
</body>
</html>
